
<div class="min-h-screen px-6 md:px-8 lg:px-12 flex items-center justify-center">
  <div class="container max-w-7xl mx-auto">
    <div class="flex flex-col md:flex-row items-center justify-center gap-8 md:gap-12 lg:gap-20">

      <!-- Left Column - Image -->
      <div class="w-full md:w-2/5 lg:w-1/3 flex justify-center">
        <div class="relative w-full max-w-md aspect-square rounded-full shadow-lg overflow-hidden">
          <img [src]="profileImage" [alt]="name" class="w-full h-full object-cover">
        </div>
      </div>

      <!-- Right Column - Content -->
      <div class="w-full md:w-3/5 lg:w-2/3 flex flex-col items-center md:items-start justify-center max-w-2xl">
        <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-4 text-center md:text-left">
          <span class="text-white">{{hi}}</span>
          <span class="text-blue-500">{{name}}</span>
        </h1>

        <p class="text-xl md:text-2xl text-white mb-8 text-center md:text-left">
          {{ designation }}
        </p>

        <!-- Buttons -->
        <div class="flex flex-wrap justify-center md:justify-start gap-4 mb-8 w-full">
          <button (click)="downloadCV()"
            class="px-6 py-3 bg-gray-800 text-white rounded-full hover:bg-gray-700 transition-colors duration-300 flex items-center gap-2">
            View my CV
          </button>

          <button routerLink="/contacts"
            class="px-6 py-3 bg-white text-gray-800 rounded-full border-2 border-gray-800 hover:bg-gray-100 transition-colors duration-300 flex items-center gap-2">
            <span class="material-icons">Contact Me</span>
          </button>
        </div>

        <!-- Gmail ID with Mail Icon -->
        <div class="flex items-center justify-center gap-2 text-white mt-4">
          <i class="fas fa-envelope"></i>
          <span class="text-xl">{{gmail}}</span>
        </div>

        <br>

        <div class="space-y-6">
          <div class="h-px bg-gray-700 w-full"></div>
          
          <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-8">
            
            <div class="flex flex-col items-center group">
              <a href="https://github.com/Pious1918" target="_blank" rel="noopener noreferrer">
                <div class="w-16 h-16 rounded-full bg-gray-800 p-3 flex items-center justify-center
                    transform transition-all duration-300 group-hover:scale-110 group-hover:shadow-lg group-hover:shadow-blue-500/30">
                  <img src="assets/github.png" alt="Github Icon" class="w-full h-full object-contain" />
                </div>
              </a>
              <span class="mt-2 text-gray-300 text-sm">Github</span>
            </div>

            <div class="flex flex-col items-center group">
              <a href="https://www.linkedin.com/in/n-s-pious-53a2352a1/" target="_blank" rel="noopener noreferrer">
                <div class="w-16 h-16 rounded-full bg-gray-800 p-3 flex items-center justify-center
                    transform transition-all duration-300 group-hover:scale-110 group-hover:shadow-lg group-hover:shadow-blue-500/30">
                    <img src="assets/linked.png" alt="Github Icon" class="w-full h-full object-contain" />

                </div>
              </a>
              <span class="mt-2 text-gray-300 text-sm">LinkedIn</span>
            </div>
          </div>
          
        </div>

      </div>

    </div>
  </div>
</div>
